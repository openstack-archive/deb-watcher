---
  Watcher.create_audit_and_delete:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        audit_templates:
          audit_templates_per_admin: 5
          fill_strategy: "round_robin"
          params:
            - goal:
                  name: "dummy"
              strategy:
                  name: "dummy"
              extra: {}
      sla:
        failure_rate:
          max: 0

  Watcher.create_audit_template_and_delete:
    -
      args:
        goal:
          name: "dummy"
        strategy:
          name: "dummy"
        extra: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  Watcher.list_audit_templates:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        audit_templates:
          audit_templates_per_admin: 5
          fill_strategy: "random"
          params:
            - goal:
                  name: "workload_balancing"
              strategy:
                  name: "workload_stabilization"
              extra: {}
            - goal:
                  name: "dummy"
              strategy:
                  name: "dummy"
              extra: {}
      sla:
        failure_rate:
          max: 0
